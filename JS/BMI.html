<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
font-family: Arial, sans-serif;
max-width: 600px;
margin: 30px auto;
}
h2 {
text-align: center;
}
.box {
border: 1px solid #ccc;
padding: 15px;
margin-bottom: 15px;
border-radius: 8px;
}
input {
width: 100%;
padding: 8px;
margin: 5px 0 10px;
}
button {
width: 100%;
padding: 10px;
font-size: 16px;
cursor: pointer;
}
.result {
margin-top: 20px;
font-weight: bold;
font-size: 18px;
}
</style>
<body>
    <div class="box">
<h3>Mark</h3>
<label>Cân nặng (kg):</label>
<input type="number" id="markWeight" >
<label>Chiều cao (m):</label>
<input type="number" step="0.01" id="markHeight" >
</div>

<div class="box">
<h3>John</h3>
<label>Cân nặng (kg):</label>
<input type="number" id="johnWeight" >
<label>Chiều cao (m):</label>
<input type="number" step="0.01" id="johnHeight">
</div>

<button onclick="calculateBMI()">Tính BMI & So sánh</button>

<div class="result" id="result"></div>
</body>
<script>
 function calculateBMI() {
const markWeight = parseFloat(document.getElementById("markWeight").value);
const markHeight = parseFloat(document.getElementById("markHeight").value);

const johnWeight = parseFloat(document.getElementById("johnWeight").value);
const johnHeight = parseFloat(document.getElementById("johnHeight").value);

if (!markWeight || !markHeight || !johnWeight || !johnHeight) {
alert("Vui lòng nhập đầy đủ dữ liệu!");
return;
}

const markBMI = markWeight / (markHeight * markHeight);
const johnBMI = johnWeight / (johnHeight * johnHeight);

const markHigherBMI = markBMI > johnBMI;

let text = `
BMI Mark = ${markBMI.toFixed(2)} <br>
BMI John = ${johnBMI.toFixed(2)} <br><br>
Mark có BMI cao hơn John không? <b>${markHigherBMI}</b>
`;

document.getElementById("result").innerHTML = text;

if (markHigherBMI) {
console.log(`Mark's BMI (${markBMI.toFixed(2)}) is higher than John's (${johnBMI.toFixed(2)})!`);
} else if (johnBMI > markBMI) {
console.log(`John's BMI (${johnBMI.toFixed(2)}) is higher than Mark's (${markBMI.toFixed(2)})!`);
} else {
console.log(`Mark and John have the same BMI (${markBMI.toFixed(2)})!`);
}
}


const mark = {
    fullName: 'Mark Miller',
    mass: 78,
    height: 1.69,
    calcBMI: function() {
        this.bmi = this.mass / (this.height * this.height);
        return this.bmi;
    }
};

const john = {
    fullName: 'John Smith',
    mass: 92,
    height: 1.95,
    calcBMI: function() {
        this.bmi = this.mass / (this.height * this.height);
        return this.bmi;
    }
};

mark.calcBMI();
john.calcBMI();


if (mark.bmi > john.bmi) {
    console.log(`${mark.fullName}'s BMI (${mark.bmi.toFixed(2)}) is higher than ${john.fullName}'s (${john.bmi.toFixed(2)})!`);
} else if (john.bmi > mark.bmi) {
    console.log(`${john.fullName}'s BMI (${john.bmi.toFixed(2)}) is higher than ${mark.fullName}'s (${mark.bmi.toFixed(2)})!`);
} else {
    console.log(`${mark.fullName} and ${john.fullName} have the same BMI (${mark.bmi.toFixed(2)})!`);
}
</script>
</html>
